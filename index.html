<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- API Key Prompt -->
    <div id="api-key-prompt" class="modal hidden">
      <div class="modal-content">
        <h2>Enter MockAPI Project ID</h2>
        <p>Please provide your MockAPI project ID to access the store.</p>
        <input
          id="api-key-input"
          type="text"
          placeholder="e.g., 6819a7471ac1155635058d79" />
        <button id="api-key-submit">Submit</button>
        <p id="api-key-error" class="error hidden">
          Invalid project ID. Please try again.
        </p>
      </div>
    </div>

    <!-- Navbar -->
    <nav>
      <div class="nav-container">
        <h1>Product Store</h1>
        <div class="nav-links">
          <button onclick="showPage('products')">Products</button>
          <button onclick="showPage('cart')">Cart</button>
          <button onclick="showPage('orders')">Order History</button>
          <button onclick="promptForApiKey()">Change API Key</button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <!-- Loading/Error Message -->
      <div id="loading-message" class="message hidden">Loading...</div>
      <div id="error-message" class="error hidden">
        Failed to load the store. Please check your API key and try again.
      </div>

      <!-- Products Page -->
      <div id="products-page" class="page hidden">
        <h2>Products</h2>
        <div id="products-list" class="product-grid"></div>
      </div>

      <!-- Cart Page -->
      <div id="cart-page" class="page hidden">
        <h2>Cart</h2>
        <div id="cart-list"></div>
        <div id="cart-total"></div>
        <button id="checkout-btn">Checkout</button>
      </div>

      <!-- Order History Page -->
      <div id="orders-page" class="page hidden">
        <h2>Order History</h2>
        <div id="orders-list"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      // Initialize on page load
      initializeApiKey();
    </script>
  </body>
</html>
